<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Life</title>
    <link rel="stylesheet" href="./estilos.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
  <div id="logo">
    <a href="" onclick="fetchPokemons()"><img src="./fondos/logo.png"></a>
  </div>
    
    <div class="centrar" >
      <form action="" onsubmit="searchPokemon(event)">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="txt_pokemon" name="pokemon" autocomplete="off" placeholder="Ingrese Pokemon"required>
    </form>
    </div>

  
    
    



    <div class="pokemon-container">

      
    </div>
    
    <nav class="pagination" aria-label="Page navigation example">
        <ul class="pagination justify-content-center" >
          <li id="previous" class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li  id="primero" class="page-item"><a class="page-link" href="#">1</a></li>
          <li  id="segundo" class="page-item"><a class="page-link" href="#">2</a></li>
          <li  id="tercero" class="page-item"><a class="page-link" href="#">3</a></li>
          <li id="next" class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
   <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    <script src="./poke.js">
      


    </script>
    
</body>
</html>
